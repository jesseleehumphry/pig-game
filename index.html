<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-pocket-box">
                    <div class="player-pocket-label">Pocket</div>
                    <div class="player-pocket-score" id="pocket-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-pocket-box">
                    <div class="player-pocket-label">Pocket</div>
                    <div class="player-pocket-score" id="pocket-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-bank"><i class="ion-log-in"></i>Bank</button>
            
            <div class="dice-container-flex">
                <img src="img/dice-5.png" alt="Dice0" class="dice" id="dice0">
                <img src="img/dice-5.png" alt="Dice1" class="dice" id="dice1">
            </div>
            

            <form class="data-taker">
                Win limit: 
                <input type="text" id="score-input" name="score">
                <input type="button" class="btn-confirm-score" value="Confirm">
            </form>

        </div>

        <script src="app.js"></script>
    </body>
</html>
